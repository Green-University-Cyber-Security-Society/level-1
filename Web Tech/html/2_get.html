<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic HTML - GET</title>
</head>
<body>
  <h1>Simple Form (GET)</h1>

  <form action="/submit" method="get">
    <p>Enter your name:</p>
    <input type="text" name="username" placeholder="Your name">

    <br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
