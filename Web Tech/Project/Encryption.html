<!DOCTYPE html>
<html>
<head>
    <title>User ID Processor</title>
</head>
<body>
    <h2>User ID Processor</h2>
    
    <form id="userForm">
        User ID: <input type="number" id="userid" required><br><br>
        Key: <input type="number" id="key" required><br><br>
        <button type="submit">Process</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userid = document.getElementById('userid').value;
            const key = document.getElementById('key').value;
            
            let processedId = (userid * key)+1+key-userid;
            
            document.getElementById('result').innerHTML = 
                `Processed User ID: ${processedId}`;
        });
    </script>
</body>
</html>
